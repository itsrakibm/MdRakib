<form class="contact-form">
    <div class="form-group">
      <input type="text" id="name" placeholder=" " name="name" required>
      <label for="name">Name</label>
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder=" " name="email" required>
      <label for="email">Email *</label>
    </div>
    <div class="form-group">
      <textarea id="message" placeholder=" " name="message" required></textarea>
      <label for="message">Message *</label>
    </div>
    <button type="submit" class='outlined'>Submit</button>
    <button type="reset" class="outlined">Reset</button>
    <div class='status-message'></div>
  </form>
